<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Glass UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --text-color: #ffffff;
            --accent-color: #ff6bcb;
            --accent-gradient: linear-gradient(45deg, #ff6bcb, #7a64ff);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            color: var(--text-color);
            padding: 20px;
            transition: background-image 1.5s ease;
            background-image: linear-gradient(135deg, #f687b3 0%, #6a11cb 100%);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--glass-shadow);
            padding: 35px;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 36px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }
        
        #location-input {
            flex-grow: 1;
            padding: 16px 20px;
            padding-left: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        #location-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        #location-input:focus {
            box-shadow: 0 0 15px var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
        }
        
        #search-button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 203, 0.3);
        }
        
        #search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 203, 0.4);
        }
        
        .weather-display {
            text-align: center;
        }
        
        .location-info {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .location-info i {
            color: var(--accent-color);
            font-size: 22px;
        }
        
        .location-name {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        
        .weather-main {
            margin: 20px 0;
            position: relative;
        }
        
        .weather-icon {
            width: 140px;
            height: 140px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        
        .temperature {
            font-size: 72px;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }
        
        .description {
            font-size: 24px;
            margin-bottom: 25px;
            text-transform: capitalize;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 35px;
            text-align: center;
        }
        
        .detail {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            padding: 22px 12px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--glass-border);
        }
        
        .detail:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .detail-icon {
            font-size: 28px;
            margin-bottom: 12px;
            opacity: 0.9;
            color: var(--accent-color);
        }
        
        .detail-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .detail-value {
            font-size: 20px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        
        .loading {
            text-align: center;
            padding: 50px 0;
            display: none;
        }
        
        .loading i {
            font-size: 50px;
            animation: spin 2s linear infinite;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .loading p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            background: rgba(255, 107, 107, 0.15);
            padding: 18px;
            border-radius: 16px;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: none;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.1);
        }
        
        .error-message i {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .date-time {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            opacity: 0.85;
            font-weight: 500;
        }
        
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }
        
        .forecast-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 15px 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .forecast-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .forecast-day {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .forecast-icon {
            width: 50px;
            height: 50px;
            margin: 5px auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }
        
        .forecast-temp {
            font-size: 18px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .units-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
        }
        
        .unit-btn {
            padding: 6px 12px;
            background: none;
            border: none;
            color: var(--text-color);
            border-radius: 15px;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .unit-btn.active {
            background: var(--accent-gradient);
            opacity: 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            text-align: center;
            margin-top: 35px;
            font-size: 14px;
            opacity: 0.7;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        /* Highlight effect for the card */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--accent-gradient);
            z-index: -1;
            filter: blur(24px);
            opacity: 0.5;
            border-radius: 26px;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 30px;
            }
            
            .temperature {
                font-size: 56px;
            }
            
            .details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather Glass</h1>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="location-input" placeholder="Search for a city...">
            <button id="search-button">Search</button>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Fetching weather data...</p>
        </div>
        
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <p>City not found. Please check the spelling and try again.</p>
        </div>
        
        <div class="weather-display" id="weather-display" style="display: none;">
            <div class="units-toggle">
                <button class="unit-btn active" id="celsius">°C</button>
                <button class="unit-btn" id="fahrenheit">°F</button>
            </div>
            
            <div class="location-info">
                <i class="fas fa-map-marker-alt"></i>
                <div class="location-name" id="location-name"></div>
            </div>
            
            <div class="date-time" id="date-time"></div>
            
            <div class="weather-main">
                <img src="" alt="Weather icon" class="weather-icon" id="weather-icon">
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
            </div>
            
            <div class="details">
                <div class="detail">
                    <div class="detail-icon"><i class="fas fa-tint"></i></div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail">
                    <div class="detail-icon"><i class="fas fa-wind"></i></div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="wind-speed"></div>
                </div>
                <div class="detail">
                    <div class="detail-icon"><i class="fas fa-compress-alt"></i></div>
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
            
            <div class="forecast" id="forecast"></div>
        </div>
        
        <footer>
            Created by Praveen | Weather data provided by OpenWeatherMap
        </footer>
    </div>

    <script>
        // Your API key from OpenWeatherMap
        const apiKey = 'b3773f724f610694e228b15f630002a8';
        
        // DOM elements
        const locationInput = document.getElementById('location-input');
        const searchButton = document.getElementById('search-button');
        const weatherDisplay = document.getElementById('weather-display');
        const loadingElement = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const locationName = document.getElementById('location-name');
        const dateTimeElement = document.getElementById('date-time');
        const weatherIcon = document.getElementById('weather-icon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        const pressure = document.getElementById('pressure');
        const forecastContainer = document.getElementById('forecast');
        const celsiusBtn = document.getElementById('celsius');
        const fahrenheitBtn = document.getElementById('fahrenheit');
        
        // Variables
        let tempUnit = 'metric'; // Default to Celsius
        let weatherData = null;
        let forecastData = null;
        
        // Event listeners
        searchButton.addEventListener('click', getWeather);
        locationInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
        
        celsiusBtn.addEventListener('click', function() {
            if (tempUnit !== 'metric') {
                tempUnit = 'metric';
                updateUnitButtons();
                if (weatherData) displayWeather(weatherData);
                if (forecastData) displayForecast(forecastData);
            }
        });
        
        fahrenheitBtn.addEventListener('click', function() {
            if (tempUnit !== 'imperial') {
                tempUnit = 'imperial';
                updateUnitButtons();
                if (weatherData) displayWeather(weatherData);
                if (forecastData) displayForecast(forecastData);
            }
        });
        
        function updateUnitButtons() {
            if (tempUnit === 'metric') {
                celsiusBtn.classList.add('active');
                fahrenheitBtn.classList.remove('active');
            } else {
                celsiusBtn.classList.remove('active');
                fahrenheitBtn.classList.add('active');
            }
        }
        
        // Function to fetch weather data
        function getWeather() {
            const location = locationInput.value.trim();
            
            if (!location) {
                alert('Please enter a location');
                return;
            }
            
            // Show loading message
            weatherDisplay.style.display = 'none';
            errorMessage.style.display = 'none';
            loadingElement.style.display = 'block';
            
            // Fetch current weather data from API
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=${tempUnit}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${location}&appid=${apiKey}&units=${tempUnit}`;
            
            // Fetch current weather
            fetch(weatherUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    weatherData = data;
                    displayWeather(data);
                    
                    // Change background based on weather
                    setBackgroundByWeather(data.weather[0].main);
                    
                    // Now fetch forecast
                    return fetch(forecastUrl);
                })
                .then(response => response.json())
                .then(data => {
                    forecastData = data;
                    displayForecast(data);
                    loadingElement.style.display = 'none';
                    weatherDisplay.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    loadingElement.style.display = 'none';
                    errorMessage.style.display = 'block';
                });
        }
        
        // Function to display weather data
        function displayWeather(data) {
            // Format location name
            locationName.textContent = `${data.name}, ${data.sys.country}`;
            
            // Set current date and time
            const currentDate = new Date();
            dateTimeElement.textContent = formatDate(currentDate);
            
            // Format temperature based on selected unit
            const tempSymbol = tempUnit === 'metric' ? '°C' : '°F';
            temperature.textContent = `${Math.round(data.main.temp)}${tempSymbol}`;
            
            description.textContent = data.weather[0].description;
            humidity.textContent = `${data.main.humidity}%`;
            
            // Format wind based on unit
            const windSpeedUnit = tempUnit === 'metric' ? 'm/s' : 'mph';
            windSpeed.textContent = `${data.wind.speed} ${windSpeedUnit}`;
            
            pressure.textContent = `${data.main.pressure} hPa`;
            
            // Set weather icon
            const iconCode = data.weather[0].icon;
            weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
        }
        
        // Function to display forecast
        function displayForecast(data) {
            forecastContainer.innerHTML = '';
            
            // Get the 5-day forecast (at 12:00)
            const forecasts = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            
            forecasts.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const iconCode = item.weather[0].icon;
                const temp = Math.round(item.main.temp);
                const tempSymbol = tempUnit === 'metric' ? '°C' : '°F';
                
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div class="forecast-day">${dayName}</div>
                    <img src="https://openweathermap.org/img/wn/${iconCode}.png" alt="Weather icon" class="forecast-icon">
                    <div class="forecast-temp">${temp}${tempSymbol}</div>
                `;
                
                forecastContainer.appendChild(forecastItem);
            });
        }
        
        // Format date
        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Set background based on weather but keep pink theme
        function setBackgroundByWeather(weatherType) {
            let gradient;
            
            switch(weatherType.toLowerCase()) {
                case 'clear':
                    gradient = 'linear-gradient(135deg, #f687b3 0%, #7a64ff 100%)';
                    break;
                case 'clouds':
                    gradient = 'linear-gradient(135deg, #f687b3 0%, #4a5568 100%)';
                    break;
                case 'rain':
                case 'drizzle':
                    gradient = 'linear-gradient(135deg, #f687b3 0%, #3a7bd5 100%)';
                    break;
                case 'thunderstorm':
                    gradient = 'linear-gradient(135deg, #f687b3 0%, #4b6cb7 100%)';
                    break;
                case 'snow':
                    gradient = 'linear-gradient(135deg, #f687b3 0%, #a0aec0 100%)';
                    break;
                case 'mist':
                case 'fog':
                    gradient = 'linear-gradient(135deg, #f687b3 0%, #718096 100%)';
                    break;
                default:
                    gradient = 'linear-gradient(135deg, #f687b3 0%, #6a11cb 100%)';
            }
            
            document.body.style.backgroundImage = gradient;
        }
        
        // Get user's current location on page load
        window.addEventListener('load', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=${tempUnit}`;
                    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=${tempUnit}`;
                    
                    loadingElement.style.display = 'block';
                    
                    // Fetch current weather
                    fetch(weatherUrl)
                        .then(response => response.json())
                        .then(data => {
                            weatherData = data;
                            displayWeather(data);
                            setBackgroundByWeather(data.weather[0].main);
                            locationInput.value = data.name;
                            
                            // Now fetch forecast
                            return fetch(forecastUrl);
                        })
                        .then(response => response.json())
                        .then(data => {
                            forecastData = data;
                            displayForecast(data);
                            loadingElement.style.display = 'none';
                            weatherDisplay.style.display = 'block';
                        })
                        .catch(error => {
                            console.error('Error fetching weather data:', error);
                            loadingElement.style.display = 'none';
                        });
                }, error => {
                    console.error('Error getting location:', error);
                });
            }
        });
    </script>
</body>
</html>
