/* Toggle Switch Base */
.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 30px;
}

/* Hide default checkbox */
.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

/* Slider background */
.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

/* Slider circle */
.slider:before {
    position: absolute;
    content: "";
    height: 22px; width: 22px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

/* Checked state */
.switch input:checked + .slider {
    background-color: #ff6b6b;
}

.switch input:checked + .slider:before {
    transform: translateX(28px);
}

<script>
    let isCelsius = false;

    async function fetchWeather() {
        const city = document.getElementById('city').value;
        const weatherInfo = document.getElementById('weather-info');
        weatherInfo.innerHTML = '';
        if (city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=b3773f724f610694e228b15f630002a8&units=imperial`);
                const data = await response.json();
                if (data.main) {
                    const tempF = data.main.temp;
                    const tempC = ((tempF - 32) * 5 / 9).toFixed(2);
                    const tempUnit = isCelsius ? '¬∞C' : '¬∞F';
                    const displayTemp = isCelsius ? tempC : tempF;

                    weatherInfo.innerHTML = `
                        <div class="weather-card">
                            <h2>${data.name}, ${data.sys.country}</h2>
                            <div class="temp-block">
                                ${displayTemp} ${tempUnit}
                                <span class="condition">${data.weather[0].main} (${data.weather[0].description})</span>
                            </div>
                            <div class="extra-info">
                                <p>üíß Humidity: ${data.main.humidity}%</p>
                                <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>
                                <p>üìà Max: ${data.main.temp_max}¬∞F | üìâ Min: ${data.main.temp_min}¬∞F</p>
                            </div>
                        </div>
                    `;

                    // Apply weather-specific body class
                    const condition = data.weather[0].main.toLowerCase();
                    document.body.className = condition.includes("cloud") ? "clouds" :
                                              condition.includes("rain") ? "rain" :
                                              condition.includes("clear") ? "clear" :
                                              condition.includes("snow") ? "snow" :
                                              condition.includes("thunderstorm") ? "thunderstorm" :
                                              (condition.includes("mist") || condition.includes("haze")) ? "mist" :
                                              "";
                } else {
                    weatherInfo.innerHTML = `<p>‚ùå City not found. Please try again.</p>`;
                }
            } catch (error) {
                weatherInfo.innerHTML = `<p>‚ö†Ô∏è Unable to fetch weather data. Please try again later.</p>`;
            }
        } else {
            weatherInfo.innerHTML = `<p>‚úèÔ∏è Please enter a city name.</p>`;
        }
    }

    function toggleTemp() {
        isCelsius = !isCelsius;
        fetchWeather();
        document.getElementById("unit-label").innerText = `Show in ${isCelsius ? '¬∞F' : '¬∞C'}`;
    }

    function toggleUnits() {
        toggleTemp();
    }
</script>
